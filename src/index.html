<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <link rel="icon" href="./favicon.ico?v=1" sizes="any" type="image/x-icon">
  
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>The Boxer</title>
  <style>
    html, body { margin: 0; }
  
    :root { --app-h: 100dvh; }
    @supports not (height: 100dvh) { :root { --app-h: 100vh; } }

    body {
      overflow: hidden; 
      background: url('assets/arena/backdrop-dark.png') no-repeat center center fixed;
      background-size: cover;
    }
    
    #game-container {
      width: 100vw;
      height: var(--app-h);
      touch-action: none; 
    }
    
    canvas { display: block; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
</head>
<body>
  <div id="game-container"></div>  
  <script>
    (function () {
      const apply = () => {
        const h = (window.visualViewport?.height || window.innerHeight) + 'px';
        document.documentElement.style.setProperty('--app-h', h);
      };
      apply();
      window.addEventListener('resize', apply);
      window.visualViewport && window.visualViewport.addEventListener('resize', apply);
    })();
  </script>

  <script type="module" src="scripts/main.js"></script>
</body>
</html>
